maven.src.dir = ${basedir}/src
maven.war.src=${maven.src.dir}/web
maven.repo.remote=http://repo1.maven.org/maven

# Java compile options
#maven.compile.debug=true
maven.compile.deprecation=true
#maven.compile.optimize=true
maven.compile.source=1.4
maven.compile.target=1.4

# Hibernate options
maven.hibernate.properties=${maven.src.dir}/hibernate/maven.hibernate.properties
maven.hibernate.quiet=no
maven.hibernate.text=yes
maven.hibernate.delimiter=;
maven.hibernate.drop=no
maven.hibernate.codeGeneration.input.dir=${maven.src.dir}/hibernate
maven.hibernate.codeGeneration.output.dir=${maven.src.dir}/hibernate
maven.hibernate.input.includes=**/*.hbm.xml
maven.hibernate.input.excludes=**/._*
maven.hibernate.input.dir=${maven.build.dir}/classes

